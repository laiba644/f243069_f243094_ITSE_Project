<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Student Attendance & Result Portal">
    <title>Login - Student Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo">SP</div>
                    <h1>Welcome Back</h1>
                    <p>Sign in to access your portal</p>
                </div>
                <div class="login-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label">Select Your Role</label>
                            <div class="role-select" id="roleSelect">
                                <label class="role-option" data-role="admin">
                                    <input type="radio" name="role" value="admin">
                                    <div class="role-icon">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M12 15c-4 0-8 2-8 4v2h16v-2c0-2-4-4-8-4z"></path>
                                            <circle cx="12" cy="7" r="4"></circle>
                                            <path d="M19 8v6M22 11h-6"></path>
                                        </svg>
                                    </div>
                                    <span class="role-name">Admin</span>
                                </label>
                                <label class="role-option" data-role="teacher">
                                    <input type="radio" name="role" value="teacher">
                                    <div class="role-icon">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                            <circle cx="9" cy="7" r="4"></circle>
                                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                        </svg>
                                    </div>
                                    <span class="role-name">Teacher</span>
                                </label>
                                <label class="role-option" data-role="student">
                                    <input type="radio" name="role" value="student">
                                    <div class="role-icon">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                                            <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                                        </svg>
                                    </div>
                                    <span class="role-name">Student</span>
                                </label>
                            </div>
                            <p class="form-error hidden" id="roleError">Please select a role</p>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="userId">User ID</label>
                            <input type="text" id="userId" class="form-input" placeholder="Enter your user ID" autocomplete="username" required>
                            <p class="form-error hidden" id="userIdError">Please enter a valid user ID</p>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password" required>
                            <p class="form-error hidden" id="passwordError">Please enter your password</p>
                        </div>
                        <div id="loginError" class="alert alert-danger hidden">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                            </svg>
                            <span>Invalid credentials. Please try again.</span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 0.5rem;">
                            <span>Sign In</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                    </form>
                </div>
                <div class="login-footer">
                    <p class="text-small" style="color: var(--text-secondary); margin: 0;">Demo Credentials: Use any ID with password "password123"</p>
                </div>
            </div>
            <p style="text-align: center; margin-top: 1.5rem; color: rgba(255, 255, 255, 0.7);">
                <a href="index.html" style="color: white;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 0.25rem;">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Home
                </a>
            </p>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/attendance.js"></script>
    <script src="js/results.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
